[[start]]
type = "sys_info"
format = [
    " {cpu_percent}% | {temp_c:coretemp-Package-id-0}°C",
    " {memory_percent}%",
    " {net_down}Mb/s",
    " {net_up}Mb/s",
]

[[start]]
type = "workspaces"
all_monitors = false


[[center]]
type = "focused"

# 超长截断的位置
[center.truncate]
mode = "middle"
max_length = 30

[[end]]
type = "music"
player_type = "mpris"
format = "{title}"
truncate.mode = "end"
truncate.length = 10
music_dir = "/home/Sittymin/Music"

[[end]]
type = "volume"
format = "{icon} {percentage}%"
max_volume = 100

[end.icons]
volume_high = "󰕾"
volume_medium = "󰖀"
volume_low = "󰕿"
muted = "󰝟"

